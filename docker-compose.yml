version: '3.8'

services:
  # Main API service
  maude-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount the database directory
      - ./data:/app/data:ro
    environment:
      - MAUDE_DB_PATH=/app/data/maude.duckdb
      - MAUDE_DEBUG=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      maude-api:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - production

volumes:
  maude-data:
    driver: local
