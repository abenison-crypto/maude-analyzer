events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Upstream API server
    upstream maude_api {
        server maude-api:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # API endpoints
        location /api/ {
            proxy_pass http://maude_api/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for longer-running queries
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;
        }

        # Health check
        location /health {
            proxy_pass http://maude_api/health;
            proxy_http_version 1.1;
        }

        # API documentation
        location /docs {
            proxy_pass http://maude_api/docs;
            proxy_http_version 1.1;
        }

        location /openapi.json {
            proxy_pass http://maude_api/openapi.json;
            proxy_http_version 1.1;
        }

        # Static assets with caching
        location /assets/ {
            proxy_pass http://maude_api/assets/;
            proxy_http_version 1.1;

            # Cache static assets
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Frontend SPA - all other routes
        location / {
            proxy_pass http://maude_api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
